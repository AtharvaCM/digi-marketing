name: General CI Workflow

on:
  push:
    branches:
      - develop
      - 'feat/**'
      - 'tech/**'
      - 'fix/**'
  pull_request:
    branches:
      - develop
      - 'feat/**'
      - 'tech/**'
      - 'fix/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run Cypress tests
        run: CYPRESS_BASE_URL=https://growthstats.io npm run cypress:run
