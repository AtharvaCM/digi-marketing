name: General CI Workflow

on:
  push:
    branches:
      - develop
      - 'feat/**'
      - 'tech/**'
      - 'fix/**'
  pull_request:
    branches:
      - develop
      - 'feat/**'
      - 'tech/**'
      - 'fix/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Start the app
        run: npm start &
        # The ampersand (&) starts the server as a background process

      - name: Wait for the server to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Cypress tests
        run: npm run cypress:run
